<html lang="en">
<head>

  <title>Amazon web project</title>
  <link rel="stylesheet" href="./styles/amazon.css">
</head>
<body>
  <div class="header">
    <div class="logo">

    </div>
    <div class="returns-orders"><span class="returns">Returns </span><span class="orders">& Orders</span></div>
    <div class="cart">
      <a class="cart-link" href="">
        <img class="cart-icon" src="./images/icons/cart-icon.png" alt="Cart Icon">
      <div class="cart-quantity js-cart-quantity">0</div>
      </a>
  </div>
  </div>
   <div class="main">
    <div class="products-grid js-products-grid">
      <!-- Products will be dynamically inserted here -->
    </div>

  <script type="module" src="./scripts/amazon.js"></script>
