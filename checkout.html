<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="./styles/checkout.css">
<title>Checkout</title>
</head>
<body>
<div class="checkout-header">
<div class="logo">
  <img class="amazon-logo" src="./images/amazon-logo.png" alt="Amazon Logo">
</div>
<div class="checkout-title">Checkout<span class="item-quantity">(3 items)</span></div>
<div>
  <img class="checkout-lock" src="./images/icons/checkout-lock-icon.png" alt="">
</div>
</div>

<div class="checkout">
  <p class="review">Review your order</p>
  <div class="checkout-main">
<div class="checkout-left"><div class="js-order-summary"></div></div>

<div class="checkout-right"><div class="order-summary"><p>Order summary</p></div></div>
</div>







<script src="./scripts/checkout.js" type="module"></script>  
</body>
</html>
